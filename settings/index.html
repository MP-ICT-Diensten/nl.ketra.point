<!doctype html>
<html>

<head>
  <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
  <script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="settings.js" data-origin="settings"></script>
</head>

<body>
    <div id="app">
  <h1 data-i18n="settings.title"></h1>
  <div id="tab1" class="panel" style="display: inline;">
    <div id="login" style="display:none;">
      <p data-i18n="settings.login_intro"></p>
      <button id="login_btn" data-i18n="settings.login_button" onclick="login()"></button>
    </div>
    <div id="logout" style="display:none;">
      <p data-i18n="settings.logged_in"></p>
      <p data-i18n="settings.logout_intro"></p>
      <button id="logout_btn" data-i18n="settings.logout_button" onclick="logout()"></button>
      <button id="refreshhooks_btn" data-i18n="settings.refresh_button" onclick="refreshooks()"></button>
      <button id="download_btn" data-i18n="settings.download_button" onclick="downloadHistory()"></button></br>
      <label for="LogValues" data-i18n="settings.logger_box"></label>
      <input type="checkbox" id="LogValues" onclick="setLogger(this.checked);">
    </div>
    <div id="webhooks" style="display:none;">
      <p data-i18n="settings.webhook_head"></p>
      <div class="Overflow">
          <div class="rTable" id="webhookstab"></div>
      </div>
    </div>
	<button id="deletehooks_btn" data-i18n="settings.delete_button" onclick="deletehooks()"></button>
    <div style="height:8px"></div>
    <textarea id="logtextarea" style="display:none;"></textarea>
    <div class="Overflow historyheight">
        <div class="rTable" id="historyTable"></div>
    </div>
</div>
</div>
</body>

</html>
